<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <html lang="en/us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hogwarts Express Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/favicon/potter-favicon.png">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Roboto+Condensed" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- App Javascript -->
    <script src="assets/javascript/app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.0./firebase.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbotronImage">
        <div class="container">
            <h1 class="display-12">Hogwarts Express Schedule</h1>
        </div>
    </div>
    <div class="container">
        <!-- Most Recent Member Card -->
        <div class="row" id="trainSchedule">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Current Trains</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-3" id="trainNumberDisplay">
                            <p class="title">Train Number</p>
                        </div>
                        <div class="col-lg-3" id="destinationDisplay">
                            <p class="title">Destination</p>
                        </div>
                        <div class="col-lg-3" id="firstTrainDisplay">
                            <p class="title">First Train</p>
                        </div>
                        <div class="col-lg-3" id="frequencyDisplay">
                            <p class="title">Frequency (mins)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-12 addTrain">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Add Train</h3>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <div class="form-group row">
                            <label for="train-number-input">Train Number:</label>
                            <input class="form-control" id="train-number-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Train Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-train-input">First Train:</label>
                            <input class="form-control" id="first-train-input" type="time">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (in minutes):</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-light" id="add-train">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
