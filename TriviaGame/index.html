<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/favicon/potter-favicon.png">
    <title>Horcrux Collector Game</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Roboto+Condensed" rel="stylesheet">
    <title>Harry Potter Trivia</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center" id="jumbotronImage">
        <div class="container text-center" id="headerCopy">
            <h1 class="display-4">Harry Potter Trivia</h1>
            <p class="lead" id="headerTagline">Test your knowledge of all things Hogwarts and Harry Potter.</p>
        </div>
        <div class="container text-center">
            <button class='btn btn-outline-secondary' id="startBtn">BEGIN</button>
        </div>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" id="question"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="timerDisplay"></div>
                </div>
                <div class="col-md-12 text-center" id="answerChoices">
                    <button type="button" class="btn btn-outline-secondary qBtn" id="ans1"></button>
                    <button type="button" class="btn btn-outline-secondary qBtn" id="ans2"></button>
                    <button type="button" class="btn btn-outline-secondary qBtn" id="ans3"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" id="resultsDisplay"></div>
                <div class="col-md-12 text-center" id="numberCorrect"></div>
                <div class="col-md-12 text-center" id="numberIncorrect"></div>
                <div class="col-md-12 text-center" id="numberUnanswered"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="resultsPercentageDisplay"></div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-outline-secondary text-center" id="replayBtn">Replay</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center" id="gifDisplay"></div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
